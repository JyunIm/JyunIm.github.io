<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>제목</title>
    <style>
      /* 스타일 시트 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .post {
        background-color: #fff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
      }
      .post h2 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .post p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .post .author {
        font-size: 14px;
        color: #999;
      }
      .post .date {
        font-size: 14px;
        color: #999;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>로고 또는 사이트 이름</h1>
      </div>
    </header>
    <div class="container">
      <div class="post">
        <h2>글 제목</h2>
        <p>글 내용</p>
        <div class="author">
          글쓴이 <span class="date">2023-04-26</span>
        </div>
      </div>
      <div class="post">
        <h2>글 제목</h2>
        <p>글 내용</p>
        <div class="author">
          글쓴이 <span class="date">2023-04-25</span>
        </div>
      </div>
    </div>
  </body>
</html>
