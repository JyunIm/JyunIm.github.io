<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Zolan - Creative Portfolio</title>
    <style>
      /* 스타일 시트 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #000;
        color: #fff;
        padding: 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
      .nav {
        display: flex;
        margin-top: 10px;
      }
      .nav a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }
      .nav a:hover {
        color: #ccc;
      }
      .banner {
        height: 500px;
        background-image: url("https://dummyimage.com/1600x900/000/fff");
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .banner h1 {
        font-size: 64px;
        color: #fff;
        text-align: center;
      }
      .portfolio {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 50px 0;
      }
      .item {
        width: calc(33.33% - 10px);
        margin-bottom: 20px;
      }
      .item img {
        width: 100%;
        height: auto;
      }
      .item h3 {
        font-size: 24px;
        margin: 10px 0;
      }
      .item p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
      }
      .item a {
        display: inline-block;
        margin-top: 20px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .item a:hover {
        background-color: #fff;
        color: #000;
      }
      .footer {
        background-color: #ccc;
        color: #000;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
