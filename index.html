<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>제목</title>
    <style>
      /* 스타일 시트 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .nav {
        display: flex;
      }
      .nav a {
        margin-left: 20px;
        color: #333;
        text-decoration: none;
        font-size: 16px;
      }
      .nav a:hover {
        color: #666;
      }
      .main {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .card {
        background-color: #fff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: calc(50% - 10px);
        padding: 20px;
      }
      .card h2 {
        font-size: 24px;
        margin-top: 0;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .card .location {
        font-size: 14px;
        color: #999;
        margin-bottom: 10px;
      }
      .card .salary {
        font-size: 14px;
        color: #999;
        margin-bottom: 10px;
      }
      .card .tags {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .card .tags a {
        margin-right: 10px;
        margin-bottom: 10px;
        color: #333;
        text-decoration: none;
        font-size: 12px;
        border: 1px solid #333;
        padding: 3px 5px;
        border-radius: 5px;
      }
      .card .tags a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">로고 또는 사이트 이름</div>
        <div class="nav">
          <a href="#">Home</a>
          <a href="#">Jobs</a>
          <a href="#">Companies</a>
        </div>
      </div>
      <div class="main">
        <div class="card">
          <h2>제목</h2>
          <p>설명</p>
          <div class="location">지역
